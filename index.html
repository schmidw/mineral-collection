<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mineral Collection</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <img src="assets/quartz.jpg" alt="Quartz" style="width:300px;">
  <header class="bg-white shadow p-4">
    <h1 class="text-3xl font-bold text-center">Museum of Minerals</h1>
    <p class="text-center text-sm text-gray-600">A curated personal collection</p>
  </header>  <main class="p-6">
    <div id="gallery" class="grid gap-6 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4"></div>
  </main>  <script>
    const gallery = document.getElementById("gallery");

    fetch("minerals.json")
      .then((response) => response.json())
      .then((data) => {
        data.forEach((mineral) => {
          const card = document.createElement("div");
          card.className = "bg-white shadow rounded-lg overflow-hidden hover:shadow-lg transition";

          card.innerHTML = `
            <img src="assets/${mineral.images[0]}" alt="${mineral.name}" class="w-full h-48 object-cover">
            <div class="p-4">
              <h2 class="text-xl font-semibold">${mineral.name}</h2>
              <p class="text-sm text-gray-500">${mineral.locality}</p>
              <p class="mt-2 text-sm">${mineral.description}</p>
            </div>
          `;

          gallery.appendChild(card);
        });
      });
  </script></body>
</html>
